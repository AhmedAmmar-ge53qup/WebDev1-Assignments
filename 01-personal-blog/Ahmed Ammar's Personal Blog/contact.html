<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Contact Me</title>
        <link rel="stylesheet" href="styles/contact_styles.css">
        <link rel="stylesheet" href="styles/home_styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <h1>Contact Me</h1><br><br>
        <form>
            <div>
                <div>
                    <label for="name">Full Name </label>
                    <input type="text" id="name" name="fullName" required><br><br>
                </div>

                <div>
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" cols="35" required></textarea><br><br>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </div>

            <div>
                <img src="images/avatar.png" alt="avatar">
                <label style="font-weight: bold">Ahmed</label>
                <p>ahmed@example.com</p><br>
                <label style="font-weight: bold">Based in</label>
                <p>Toronto, Canada</p>
            </div>
        </form>
    </body>

    <footer>
        <div class="social-media">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
        <p class="copyright">Copyright Â©2022 All rights reserved</p>
    </footer>
</html>
